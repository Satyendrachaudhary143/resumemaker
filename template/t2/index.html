<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="index.css">
  <title>Resume Builder</title>
</head>

<body>
  <header class="header">
    <h1>Resume Builder</h1>
  </header>
  <main class="main-flex">
    <section class="form-section">
      <form id="resumeform">
        <h2>Fill Your Details</h2>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="maritalStatus">Marital Status</label>
          <select name="maritalStatus" id="maritalStatus">
            <option value="Married">Married</option>
            <option value="Unmarried">Unmarried</option>
          </select>
        </div>
        <div class="form-group">
          <label for="religion">Religion</label>
          <input type="text" name="religion" id="religion">
        </div>
        <div class="form-group">
          <label for="father">Father's Name</label>
          <input type="text" id="father" name="father" required>
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Date of Birth</label>
          <input type="date" id="dateOfBirth" name="dateOfBirth" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="language">Languages (comma separated)</label>
          <input type="text" id="language" name="language" required>
        </div>
        <div class="form-group">
          <label for="summary">Objective</label>
          <textarea id="summary" name="summary" rows="3" style="resize: none;"></textarea>
        </div>
        <div class="form-group">
          <label>Education</label>
          <div class="educationinp">
            <div class="educationinp1">
              <input type="text" id="education" name="education">
              <button class="addEducation" type="button">Add</button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Skills</label>
          <div class="skillinp">
            <div class="skillinp1">
              <input type="text" id="skills" name="skills">
              <button class="addSkill" type="button">Add</button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Experience</label>
          <div class="experienceinp">
            <div class="experienceinp1">
              <input type="text" id="experience" name="experience">
              <button class="addExperience" type="button">Add</button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Hobbies & Strengths</label>
          <div class="hobies">
            <div class="hobiesinp1">
              <input type="text" id="hobies" name="hobies">
              <button class="addHobies" type="button">Add</button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="image">Profile Image</label>
          <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <div class="form-actions">
          <button type="button" class="sb">Preview Resume</button>
        </div>
      </form>
    </section>
    <section class="preview-section">
      <h2>Live Preview</h2>
      <div id="resume-output" class="resume-preview"></div>
      <button class="dresume">Download PDF</button>
    </section>
  </main>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</body>

</html>
